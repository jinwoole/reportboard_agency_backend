    <script>
        // Utility functions
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `

        // Utility functions for base64URL encoding/decoding (WebAuthn standard)
        function arrayBufferToBase64Url(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        function base64UrlToArrayBuffer(base64url) {
            if (!base64url) {
                return new ArrayBuffer(0);
            }
            try {
                let base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
                const padding = 4 - (base64.length % 4);
                if (padding !== 4) {
                    base64 += '='.repeat(padding);
                }
                const binaryString = atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            } catch (error) {
                throw new Error('Base64 ë””ì½”ë”© ì‹¤íŒ¨: ' + base64url);
            }
        }

        // Registration

                // Step 2: Create credential

                    clientDataJSON: arrayBufferToBase64Url(credential.response.clientDataJSON)
                };
                const registerResponse = await fetch('/api/auth/register', {
                    method: 'POST',

                if (registerResponse.ok) {

                    document.getElementById('registerForm').reset();

                    throw new Error(errorData.error || 'íšŒì›ê°€ì… ì™„ë£Œ ì‹¤íŒ¨');

            } catch (error) {

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

                // Step 1: Get login options
                const optionsResponse = await fetch('/api/auth/login-options', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                if (!optionsResponse.ok) {
                    const errorData = await optionsResponse.json();
                    throw new Error(errorData.error || `Authentication failed: ${optionsResponse.statusText}`);
                }
                const options = await optionsResponse.json();
                options.challenge = base64UrlToArrayBuffer(options.challenge);
                if (options.allowCredentials) {

                        ...cred,

                    }));
                }
                showAlert('ğŸ” íŒ¨ìŠ¤í‚¤ë¡œ ë¡œê·¸ì¸í•˜ì„¸ìš”.', 'info');

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        credentialId: assertion.id,
                        signature: arrayBufferToBase64Url(assertion.response.signature),
                        authenticatorData: arrayBufferToBase64Url(assertion.response.authenticatorData),
                        clientDataJSON: arrayBufferToBase64Url(assertion.response.clientDataJSON),
