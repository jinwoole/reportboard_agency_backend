<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Board - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e3e6f0;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .nav-pills .nav-link {
            border-radius: 25px;
            margin: 0 5px;
            font-weight: 500;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <div class="col-12 col-md-6 col-lg-4 mx-auto">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">
                                <i class="bi bi-clipboard-data"></i> Report Board
                            </h2>
                            <p class="text-muted">안전한 로그인을 위해 WebAuthn을 사용합니다</p>
                        </div>

                        <!-- Navigation Pills -->
                        <ul class="nav nav-pills nav-justified mb-4" id="authTabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" href="#login" data-bs-toggle="pill">로그인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab" href="#register" data-bs-toggle="pill">회원가입</a>
                            </li>
                        </ul>

                        <!-- Alert for messages -->
                        <div id="alertContainer"></div>

                        <!-- Tab Content -->
                        <div class="tab-content">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label">사용자명</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                                            <input type="text" class="form-control" id="loginUsername" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3">
                                        <i class="bi bi-shield-lock"></i> 패스키로 로그인 (1Password, Windows Hello 등)
                                    </button>
                                </form>
                            </div>

                            <!-- Register Tab -->
                            <div class="tab-pane fade" id="register">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label">사용자명</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                                            <input type="text" class="form-control" id="registerUsername" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="displayName" class="form-label">표시 이름</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                                            <input type="text" class="form-control" id="displayName" required>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label for="email" class="form-label">이메일</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3">
                                        <i class="bi bi-person-plus"></i> 패스키로 회원가입 (1Password, Windows Hello 등)
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="bi bi-info-circle"></i>
                                패스키는 1Password, Windows Hello, YubiKey 등 다양한 방식을 지원합니다.<br>
                                <strong>1Password 사용자:</strong> 로그인 시 브라우저 확장 프로그램에서 패스키를 선택하세요.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- WebAuthn Logic -->
    <script>
        // Utility functions
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Utility functions for base64URL encoding/decoding (WebAuthn standard)
        function arrayBufferToBase64Url(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        function base64UrlToArrayBuffer(base64url) {
            if (!base64url) {
                console.warn('Empty base64url string provided');
                return new ArrayBuffer(0);
            }
            
            try {
                // Convert base64URL to base64
                let base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
                
                // Add padding if necessary
                const padding = 4 - (base64.length % 4);
                if (padding !== 4) {
                    base64 += '='.repeat(padding);
                }
                
                const binaryString = atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            } catch (error) {
                console.error('Base64 decoding error:', error, 'Input:', base64url);
                throw new Error('Base64 디코딩 실패: ' + base64url);
            }
        }

        // 디버깅을 위한 함수
        function logBase64Conversion(name, original, converted) {
            console.log(`${name}:`, {
                original: original,
                converted: converted,
                originalType: typeof original,
                convertedType: typeof converted
            });
        }

        // Registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;

            try {
                console.log('=== 회원가입 시작 ===');
                console.log('사용자 정보:', { username, displayName, email });

                // Step 1: Get registration options
                const optionsResponse = await fetch('/api/auth/register-options', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, displayName, email })
                });

                if (!optionsResponse.ok) {
                    const errorData = await optionsResponse.json();
                    throw new Error(errorData.error || `등록 옵션 요청 실패: ${optionsResponse.statusText}`);
                }

                const options = await optionsResponse.json();
                console.log('서버에서 받은 옵션:', options);
                
                // Convert base64URL strings to ArrayBuffers for WebAuthn
                console.log('=== Base64 변환 시작 ===');
                
                logBase64Conversion('Challenge (원본)', options.challenge, null);
                options.challenge = base64UrlToArrayBuffer(options.challenge);
                logBase64Conversion('Challenge (변환후)', null, options.challenge);
                
                logBase64Conversion('User ID (원본)', options.user.id, null);
                options.user.id = base64UrlToArrayBuffer(options.user.id);
                logBase64Conversion('User ID (변환후)', null, options.user.id);

                console.log('=== WebAuthn credential 생성 시작 ===');
                
                // Step 2: Create credential
                const credential = await navigator.credentials.create({ publicKey: options });
                console.log('생성된 credential:', credential);

                console.log('=== 회원가입 완료 요청 ===');
                
                // 브라우저가 생성한 credential.id를 그대로 사용 (이미 문자열)
                const credentialId = credential.id; // 브라우저가 자동 생성한 credential ID
                console.log('Credential ID (문자열):', credentialId);
                
                // Step 3: Complete registration
                const registerData = {
                    username: username,
                    credentialId: credentialId,  // 브라우저 생성 ID를 그대로 사용
                    publicKey: "dummy-public-key", // 임시 더미 값
                    attestationObject: arrayBufferToBase64Url(credential.response.attestationObject),
                    clientDataJSON: arrayBufferToBase64Url(credential.response.clientDataJSON)
                };
                
                console.log('서버로 전송할 데이터:', registerData);

                const registerResponse = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(registerData)
                });

                if (registerResponse.ok) {
                    const result = await registerResponse.json();
                    console.log('회원가입 성공:', result);
                    showAlert('회원가입이 완료되었습니다!', 'success');
                    document.getElementById('registerForm').reset();
                    // Switch to login tab
                    document.getElementById('login-tab').click();
                } else {
                    const errorData = await registerResponse.json();
                    console.error('회원가입 실패:', errorData);
                    throw new Error(errorData.error || '회원가입 완료 실패');
                }

            } catch (error) {
                console.error('=== 회원가입 오류 ===', error);
                showAlert('회원가입 중 오류가 발생했습니다: ' + error.message);
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;

            try {
                console.log('=== 로그인 시작 ===');
                console.log('사용자명:', username);

                // Step 1: Get login options
                const optionsResponse = await fetch('/api/auth/login-options', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (!optionsResponse.ok) {
                    const errorData = await optionsResponse.json();
                    throw new Error(errorData.error || `Authentication failed: ${optionsResponse.statusText}`);
                }

                const options = await optionsResponse.json();
                console.log('로그인 옵션:', options);
                
                // Convert base64URL strings to ArrayBuffers
                options.challenge = base64UrlToArrayBuffer(options.challenge);
                if (options.allowCredentials) {
                    options.allowCredentials = options.allowCredentials.map(cred => ({
                        ...cred,
                        id: base64UrlToArrayBuffer(cred.id)
                    }));
                }

                console.log('=== WebAuthn 인증 시작 ===');
                console.log('브라우저가 다음 인증 옵션들을 표시할 예정입니다:');
                console.log('1. 1Password, Bitwarden (패스키 관리자) - 추천');
                console.log('2. Windows Hello (생체인증/PIN)');
                console.log('3. YubiKey, FIDO 보안 키');
                console.log('4. 스마트폰/태블릿 패스키');

                // Show user-friendly message before authentication
                showAlert('🔐 패스키로 로그인하세요. 1Password 사용자는 브라우저 확장 프로그램을 먼저 확인하세요!', 'info');

                // Step 2: Get assertion (모든 인증기 지원)
                const assertion = await navigator.credentials.get({ publicKey: options });
                console.log('인증 완료:', assertion);

                // Step 3: Complete authentication
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        credentialId: assertion.id, // 브라우저 생성 ID를 그대로 사용
                        signature: arrayBufferToBase64Url(assertion.response.signature),
                        authenticatorData: arrayBufferToBase64Url(assertion.response.authenticatorData),
                        clientDataJSON: arrayBufferToBase64Url(assertion.response.clientDataJSON),
                        userHandle: assertion.response.userHandle ? arrayBufferToBase64Url(assertion.response.userHandle) : null
                    })
                });

                if (loginResponse.ok) {
                    const result = await loginResponse.json();
                    console.log('로그인 성공:', result);
                    showAlert('로그인 성공!', 'success');
                    // Redirect to dashboard or main page
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    const errorData = await loginResponse.json();
                    throw new Error(errorData.error || 'Authentication completion failed');
                }

            } catch (error) {
                console.error('=== 로그인 오류 ===', error);
                if (error.name === 'NotAllowedError') {
                    showAlert('인증이 취소되었습니다. 생체인증, 1Password, 보안 키 등을 사용해보세요.');
                } else if (error.name === 'InvalidStateError') {
                    showAlert('등록된 인증 정보를 찾을 수 없습니다. 회원가입을 먼저 진행해주세요.');
                } else {
                    showAlert('로그인 중 오류가 발생했습니다: ' + error.message);
                }
            }
        });

        // Check WebAuthn support
        if (!window.PublicKeyCredential) {
            showAlert('이 브라우저는 WebAuthn을 지원하지 않습니다. 최신 브라우저를 사용해주세요.', 'warning');
        }
    </script>
</body>
</html>
