<!DOCTYPE html>
<html>
<head>
    <title>Passkey Authentication Test</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 10px 0; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        .result { background: #e9ecef; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Passkey Authentication Test</h1>
    
    <div class="container">
        <h2>1. Register User</h2>
        <input type="text" id="regUsername" placeholder="Username" />
        <input type="text" id="regDisplayName" placeholder="Display Name" />
        <button onclick="registerUser()">Register User</button>
        <div id="regResult" class="result"></div>
    </div>
    
    <div class="container">
        <h2>2. Register Passkey</h2>
        <input type="text" id="credUsername" placeholder="Username" />
        <button onclick="registerPasskey()">Register Passkey</button>
        <div id="credResult" class="result"></div>
    </div>
    
    <div class="container">
        <h2>3. Login with Passkey</h2>
        <button onclick="loginWithPasskey()">Login with Passkey</button>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        const API_BASE = '/api/auth';

        async function registerUser() {
            const username = document.getElementById('regUsername').value;
            const displayName = document.getElementById('regDisplayName').value;
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, displayName })
                });
                
                const result = await response.json();
                document.getElementById('regResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('regResult').textContent = 'Error: ' + error.message;
            }
        }

        async function registerPasskey() {
            const username = document.getElementById('credUsername').value;
            
            if (!navigator.credentials) {
                document.getElementById('credResult').textContent = 'WebAuthn not supported';
                return;
            }

            try {
                // Create a simple credential for testing
                const credential = await navigator.credentials.create({
                    publicKey: {
                        challenge: new Uint8Array(32),
                        rp: { name: "Test App" },
                        user: {
                            id: new TextEncoder().encode(username),
                            name: username,
                            displayName: username
                        },
                        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                        timeout: 60000,
                        attestation: "direct"
                    }
                });

                // Simple encoding for test
                const credentialId = btoa(String.fromCharCode(...new Uint8Array(credential.rawId)));
                const publicKey = btoa(String.fromCharCode(...new Uint8Array(credential.response.getPublicKey())));

                const response = await fetch(`${API_BASE}/register-credential`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        credentialId,
                        publicKey,
                        username
                    })
                });

                const result = await response.json();
                document.getElementById('credResult').textContent = JSON.stringify(result, null, 2);
                
                // Store credential ID for login
                localStorage.setItem('credentialId', credentialId);
                
            } catch (error) {
                document.getElementById('credResult').textContent = 'Error: ' + error.message;
            }
        }

        async function loginWithPasskey() {
            const credentialId = localStorage.getItem('credentialId');
            
            if (!credentialId) {
                document.getElementById('loginResult').textContent = 'No credential found. Register first.';
                return;
            }

            try {
                // Simple signature for test
                const signature = btoa('test-signature');

                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        credentialId,
                        signature
                    })
                });

                const result = await response.json();
                document.getElementById('loginResult').textContent = JSON.stringify(result, null, 2);
                
            } catch (error) {
                document.getElementById('loginResult').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
