    <script>
        // ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
        function showResult(elementId, message, type = 'info') {

        // Base64 URL ì¸ì½”ë”©/ë””ì½”ë”© í•¨ìˆ˜
        function base64UrlEncode(buffer) {
            return btoa(String.fromCharCode(...new Uint8Array(buffer)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        function base64UrlDecode(str) {
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            while (str.length % 4) {
                str += '=';
            }
            return Uint8Array.from(atob(str), c => c.charCodeAt(0));
        }

        async function registerUser() {

                return;

            if (!window.PublicKeyCredential) {

                return;

            try {

                // ê°„ë‹¨í•œ challenge ìƒì„±
                const challenge = new Uint8Array(32);
                crypto.getRandomValues(challenge);

                const createCredentialDefaultArgs = {

                const credential = await navigator.credentials.create(createCredentialDefaultArgs);

                // ì„œë²„ì— í¬ë¦¬ë´ì…œ ë“±ë¡
                const registrationData = {

                const response = await fetch('/api/auth/register-credential', {

                if (response.ok) {

                } else {

        // 3. Passkey ë¡œê·¸ì¸
        async function loginWithPasskey() {
            if (!window.PublicKeyCredential) {
